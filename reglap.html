<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reglap.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <title>iChat regisztráció</title>
</head>
<body>
    <div class="conatiner">
        <div class="title">Regisztráció</div>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <div class="details">Név</div>
                    <input type="text" placeholder="Hogy hívnak?">                    
                </div>
                <div class="input-box">
                    <div class="details">E-mail</div>
                    <input type="text" placeholder="E-mail címed">                    
                </div>
                <div class="input-box">
                    <div class="details">Lakhely(ország)</div>
                    <input type="text">                    
                </div>
                <div class="input-box">
                    <div class="details">Város</div>
                    <input type="text">                    
                </div>
                <div class="input-box">
                    <div class="details">Telefonszám</div>
                    <input type="text" placeholder="Csak számjegyeket adj meg">                    
                </div>
                <div class="input-box">
                    <div class="details">Születési dátum</div>
                    <input date>                    
                </div>
                <div class="input-box">
                    <div class="details">Jelszó</div>
                    <input type="text" placeholder="Jelszavad">                    
                </div>
                <div class="input-box">
                    <div class="details">Jelszó ismét</div>
                    <input type="text" placeholder="Jelszavad ismét">                    
                </div>
                <div class="gender-details">
                    <div class="gender-title">Nemed:</div>
                    <div class="category">
                        <input type="radio" name="gender" value="male"> Férfi
                        <input type="radio" name="gender" value="female"> Nő
                        <input type="radio" name="gender" value="female"> Egyéb
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
