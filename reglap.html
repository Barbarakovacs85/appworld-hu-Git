<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reglap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-... (a hitelességi kódok)" crossorigin="anonymous" />
    <title>iChat regisztráció</title>
</head>
<body>
    <div class="container">
        <div class="title"><i class="fas fa-user-plus"></i>iChat Regisztráció</div>        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <div class="details">Név</div>
                    <input type="text" placeholder="Hogy hívnak?">                    
                </div>
                <div class="input-box">
                    <div class="details">E-mail</div>
                    <input type="text" placeholder="E-mail címed">                    
                </div>
                <div class="input-box">
                    <div class="details">Lakhely(ország)</div>
                    <input type="text">                    
                </div>
                <div class="input-box">
                    <div class="details">Város</div>
                    <input type="text">                    
                </div>
                <div class="input-box">
                    <div class="details">Telefonszám</div>
                    <input type="text" placeholder="Csak számjegyeket adj meg">                    
                </div>
                <div class="input-box">
                    <div class="details">Születési dátum</div>
                    <input date>                    
                </div>
                <div class="input-box">
                    <div class="details">Jelszó</div>
                    <input type="text" placeholder="Jelszavad">                    
                </div>
                <div class="input-box">
                    <div class="details">Jelszó ismét</div>
                    <input type="text" placeholder="Jelszavad ismét">                    
                </div>
                <div class="gender-details">
                    <div class="gender-title">Nemed:</div>
                    <div class="category">
                        <input type="radio" name="gender" value="male"> Férfi
                        <br>
                        <input type="radio" name="gender" value="female"> Nő
                        <br>
                        <input type="radio" name="gender" value="female"> Egyéb
                        <br>
                    </div>
                        <div class="checkbox-content">                
                            <input type="checkbox" id="">
                            <label for="">A felhasználói feltételeket elfogadom</label>
                        </div>
                </div>
            </div>
            <div class="button">
                <input type="submit" value="Regisztráció">
            </div>
            <div class="more-details">Elfelejtette a jelszót?
                <br>Már regisztráltál?
            </div>
        </form>
    </div>
</body>
</html>
