<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reglap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-... (a hitelességi kódok)" crossorigin="anonymous"/>
    <title>iChat regisztráció</title>

</head>
<body>
    <div class="container">
        <h6 class="form-title"><i class="fas fa-user-plus"></i> iChat regisztráció</h6>        
            <form action="#">
            <div class="main-user-info">
                <div class="user-input-box">
                    <label for="" >Név</label>
                    <input type="text" placeholder="Hogy hívnak?">                    
                </div>
                <div class="user-input-box">
                    <label for="">E-mail</label>
                    <input type="text" placeholder="E-mail címed">                    
                </div>
                <div class="user-input-box">
                    <label for="">Lakhely(ország)</label>
                    <select name="country" size=”1” placholder="">
                        <option value="" selected disabled hidden></option>
                        <option value="svajc">Svájc</option>
                        <option value="nemet">Német</option>
                        <option value="ausztria">Ausztria</option>
                        <option value="magyarorszag" >Magyarország</option>
                     </select>                    
                </div>
                <div class="user-input-box">
                    <label for="">Város</label>
                    <input type="text">                    
                </div>
                <div class="user-input-box">
                    <label for="" class="text">Telefonszám</label>
                    <input type="text" placeholder="Csak számjegyeket adj meg">                    
                </div>
                <div class="user-input-box">
                    <label for="dateInput">Dátum</label>
                    <input type="text" id="dateInput" placeholder="éééé.hh.nn">                    
                </div>
                <div class="user-input-box">
                    <label for="">Jelszó</label>
                    <input type="text" placeholder="Jelszavad">                    
                </div>
                <div class="user-input-box">
                    <label for="" >Jelszó ismét</label>
                    <input type="text" placeholder="Jelszavad ismét">                    
                </div>
                <div class="gender-details-box">
                    <div class="gender-title">Nemed:</div>
                    <div class="gender-category">
                        <input type="radio" name="gender" value="male"> 
                        <label for="male">Férfi</label>
                    </div>
                    <div class="gender-category">
                        <input type="radio" name="gender" value="female"> 
                        <label for="female">Nő</label>
                    </div>
                    <div class="gender-category">
                        <input type="radio" name="gender" value="female"> 
                        <label for="other">Egyéb</label>
                    </div>
                        <div class="checkbox-content">                
                            <input type="checkbox" id="">
                            <label for="">A felhasználói feltételeket elfogadom</label>
                        </div>
                    </div>
                </div>
            <div class="form-button-btn">
                <input type="submit" value="Regisztráció">
            </div>
            <div class="more-details">
                <a href="#">Elfelejtetted a jelszavad? </a>
                <br>
                <a href="#">"Már regisztráltál?"</a>
                </div>
            
        </form>
    </div>
</body>
</html>
